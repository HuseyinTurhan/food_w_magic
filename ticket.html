<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- javascripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@600;700&display=swap");
  </style>
  <script defer src="index.js"></script>

  <!-- css stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="index.css" rel="stylesheet" />
  <link href="ticket.css" type="text/css" rel="stylesheet">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- header -->
  <div>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" style="max-width:70%;" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ticket.html">Tickets</a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div>
    <!-- header1 -->
    <div  id="form">
      <div class="container row mt-4">
        <div class="right-box">
        </div>
        <div class="title"><h1>Booking</h1></div>
        <div class="row">
          <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Last Name</label></label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="data" placeholder="YYYY-MM-DD" aria-label="First name">
          </div>
          <div class="col">
            <label class="form-label">Number of people</label>
            <input type="number" id='num' class="form-control" placeholder="Number of people"
              aria-label="Number of people">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control"placeholder="Write your message here " rows="5"></textarea>
        </div>
        <div class="mb">
          <p id="total">Total Amount:$</p>
        </div>
        <!-- confirm button -->
        <div class="mb">
          <button class="button"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
              class="bi bi-send-fill" viewBox="0 0 16 16">
              <path
                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
            </svg>Confirm</button>
        </div>
      </div>
      <!-- Footer -->

    </div>
    <div>
      <footer id="footer" class="text-center text-lg-start bg-light text-muted">
        <!-- Section: Social media -->
        <section
          class="d-flex justify-content-center justify-content-lg-between px-4 py-lg-3 py-md-2 py-sm-1 border-bottom">
          <!-- Left -->
          <div class="me-5 d-none d-lg-block py-1">
            <span>Get connected with us on social networks:</span>
          </div>
          <!-- Left -->
          <!-- Right -->
          <div>
            <a href="https://www.instagram.com/visitstockholm/" class="me-4 text-reset icon">
              <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/visitstockholm/" class="me-4 text-reset icon">
              <i class="fa fa-facebook-f"></i>
            </a>
            <a href="https://www.visitstockholm.com/travel-info/handy-apps/" class="me-4 text-reset icon">
              <i class="fa fa-google-plus"></i>
            </a>
            <a href="https://twitter.com/visitstockholm" class="me-4 text-reset icon">
              <i class="fa fa-twitter"></i>
            </a>
          </div>
          <!-- Right -->
        </section>
        <!-- Section: Social media -->

        <!-- Section: Links  -->
        <section class="" style="background-color: rgba(0, 0, 0, 0.05);">
          <div class="container text-center text-md-start">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-4 col-lg-4 col-xl-4 mx-auto">
                <!-- logo -->
                <a href="#navbar"><img src="./images/logo.png" style="max-width:100%;"></a>
              </div>

              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="#navbar" class="text-secondary text-capitalize">Home</a>
                </h6>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="#about" class="text-secondary text-capitalize">About</a>
                </h6>
              </div>
              <!-- Grid column -->
              <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold">
                  <a href="/menu.html" class="text-secondary text-capitalize">Menu</a>
                </h6>
              </div>
              <!-- Grid column -->
              <div class="col-md-5 col-lg-3 col-xl-3 mx-auto mt-sm-2 mt-md-2 mt-lg-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold ">
                  <a href="#footer" class="text-secondary text-capitalize ">Contact</a>
                </h6>
                <p class="my-md-1"><i class="fa fa-phone me-3"></i> + 46 73 123 45 67</p>
                <p class="my-md-1">
                  <i class="fa fa-envelope me-3"></i>
                  info@foodwithmagic.se
                </p>
                <p class="my-md-1" onclick=showMap()>
                  <i class="fa fa-home me-3"></i>
                  <a style="text-decoration: none;" href="#map"><i class="fa fa-map-marker"></i>
                  </a>
                  Årstaängsvägen 9 Stockholm
                </p>

              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
          </div>
        </section>
        <!-- Section: Links  -->
        <!-- Copyright -->
        <div class="text-center p-3">© 2022 Copyright</div>
        <!-- Copyright -->
      </footer>
      <script>
        $( "input" )
          .keyup(function() {
            var value = $( this ).val();
            $( "#total" ).text( value );
          })
          .keyup();
        </script>
    </div>
</body>

</html>
